<!DOCTYPE html>
<html>
<head>
	<title>MovieTastic</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container">


		<div class="row">

			<div id="content">

				
				<div id="movieTitle" class="col"></div>


				<div class="movie row jumbotron">

					<div class="sorry"><h2>Search for Movie Info and related gifs!</h2></div>

					<div class="poster col-md-4"></div>
					<div class="col-md-8">
						<div class="plot"></div>
					</div>

					<div id="topicBtns">
						<p>Click button again for more gifs. Click on gif to start/stop.</p>
					</div>
				
				<form>
					<input id="addVal" type="text">
					<button class="btn btn-warning" id="addTopic">Add</button>
				</form>

				</div>

				
				<div id="display" class="row"></div>


			</div>

		</div>

	</div>

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
